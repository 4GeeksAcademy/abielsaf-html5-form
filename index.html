<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/04dd6aa3aa.js" crossorigin="anonymous"></script>
    <title>Html5 Form</title>
</head>

<body>
    <div class="container">
        <nav class="navbar light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-1 h1">Payment from example</span>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="alert alert-danger p3" role="alert">
            Some fields are missing
        </div>
    </div>
        
    <div class="container"> 
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-5">
                <label for="validationCustom01" class="form-label">Card #</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="XXXXXXXXXXXXXXXX" value=""
                    required max="16">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom02" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="XXXX" value="" required
                    max="4">
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom3" class="form-label">Amount</label>
                <div class="input-group has-validation">
                    <span class="text fw-bold" id="inputGroupPrepend">$</span>
                    <input type="text" class="form-control" id="validationCustom3" aria-describedby="inputGroupPrepend"
                        required placeholder="Amount">
                    <div class="invalid-feedback">
                        Please choose an amount.
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom04" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom04" required>
                <div class="invalid-feedback">
                    Please provide a first name.
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom05" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                    Please provide a valid last name.
                </div>
            </div>
            <div class="col-md-6">
                <label for="validationCustom06" class="form-label">City</label>
                <input type="text" class="form-control" id="validationCustom06" required>
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom07" class="form-label">State</label>
                <select class="form-select" id="validationCustom07" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom08" class="form-label">Postal code</label>
                <input type="text" class="form-control" id="validationCustom08" required>
                <div class="invalid-feedback">
                    Please provide a valid zip.
                </div>
            </div>
            <div class="col-md-6">
                <label for="paymentMethod">Aceptamos</label>
                <br>
                <div class="form-check bg-secondary form-check-inline">
                    
                    <input type="radio" name="paymentMethod" id="mastercard" value="MasterCard">
                    <label for="mastercard"><i class="fa-brands fa-cc-mastercard" style="color: #ffffff;" ></i></label>

                    <input type="radio" name="paymentMethod" id="visa" value="Visa">
                    <label for="visa"><i class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></i></label>
                  
                    <input type="radio" name="paymentMethod" id="dinersClub" value="Discover">
                    <label for="dinersClub"><i class="fa-brands fa-cc-diners-club" style="color: #ffffff;"></i></label>

                    <input type="radio" name="paymentMethod" id="americanExpress" value="American Express">
                    <label for="americanExpress"><i class="fa-brands fa-cc-amex" style="color: #ffffff;"></i></label>
                  
                  </div>
            </div>

            <div class="col-md-6">
                <label for="textarea1" class="form-label">Message</label>
                <textarea class="form-control" id="textarea1" rows="3"></textarea>
                <div class="text-body-secondary">
                    <p>
                        Add any notes here
                    </p>
                </div>
            </div>
    </div>
    <div class="container">            
            <div class="col-12 d-flex justify-content-end bg-body-tertiary mb1">
                <button class="btn btn-secondary" type="button">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>     










    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
